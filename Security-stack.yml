Description: Create security groups and IAM roles

Parameters:
  S3BucketName:
    Type: String
    Description: Name of thr S3 bucket to allow access.
  VPCID:
    Type: AWS::EC2::VPC::Id
    Description: Enter a valid VPC Id
  Environment:
    Type: String
    Description: Select the appropriate environment
    AllowedValues:
      - dev
      - test
      - uat
      - prod

Resources:
  WebDMZSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: CloudWebDMZ
      GroupDescription: Cloud WebServer DMZ Group
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp: 0.0.0.0/0
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupName: RDSSecurityGroup
      GroupDescription: RDSSecurityGroup
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref WebDMZSecurityGroup